name: Build and Test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Copy repository
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
            version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node-version }}
            cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Check Lint
        run: pnpm lint
      - name: Build
        run: pnpm build